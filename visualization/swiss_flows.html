<!DOCTYPE html>

<head>
  <meta charset="utf-8">

    <script type="text/javascript">  
      function draw(geo_data) {

        // Use strict mode
        "use strict";

        // the width and height are chosen so to be able to scroll slightly 
        var margin = 75,
            width = 1800 - margin,
            height = 1000 - margin;

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
            .append('g')
            .attr('class', 'map');

        var projection = d3.geo.mercator()
                               .scale(100)
                               .center([9.02667, 46.40111]) // because of scroll, not perfectly centered on CH
                               .translate( [width / 2, height / 2]);

        var path = d3.geo.path().projection(projection);

        // Draw world map
        var map = svg.selectAll('path')
                     .data(geo_data.features)
                     .enter()
                     .append('path')
                     .attr('d', path)
                     .style('fill', 'lightBlue')
                     .style('stroke', 'black')
                     .style('stroke-width', 0.5); // make the lines thiner

        // Callback function that takes the Json nodes data, transforms it, and plots it           
        function plot_nodes(nodes_json) {

            // Get pixel coordinates from longitude and latitude
            var pixel_coord = projection([nodes_json.nodes[0].lon, nodes_json.nodes[0].lat]);
            console.log(pixel_coord);

            // Draw a circle for each node
            /*
            svg.append('g')
               .attr("class", "bubble")
               .selectAll("circle")
               .data(nodes_json)
               .enter()
               .append("circle")
               .attr('cx', function(node) { 
                  console.log(node);
                  pixel_coord = projection([node.lon, node.lat]);
                  return pixel_coord[0]; 
                })
               .attr('cy', function(node) { 
                  pixel_coord = projection([node.lon, node.lat]);
                  return pixel_coord[1];  
                })
               .attr('r', function(node) {
                    return node.weight * 10000;
               });
            */
            
        };

        // Load the nodes
        d3.json("nodes.json", function(nodes_json) {
          plot_nodes(nodes_json);
        });

      };
      </script>
  </head>

      d3.json("world_countries.json", draw);
