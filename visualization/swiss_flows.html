<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
    </style>
    <script type="text/javascript">  
      function draw(geo_data) {
        "use strict";

        // the width and height are chosen so to be able to scroll slightly 
        var margin = 75,
            width = 1800 - margin,
            height = 1000 - margin;

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
            .append('g')
            .attr('class', 'map');

        var projection = d3.geo.mercator()
                               .scale(9000)
                               .center([9.02667, 46.40111]) // because of scroll, not perfectly centered on CH
                               .translate( [width / 2, height / 2]);

        var path = d3.geo.path().projection(projection);

        var map = svg.selectAll('path')
                     .data(geo_data.features)
                     .enter()
                     .append('path')
                     .attr('d', path)
                     .style('fill', 'lightBlue')
                     .style('stroke', 'black')
                     .style('stroke-width', 0.5); // make the lines thiner
      };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Note: JSON files can not be loaded locally in the browser for security reasons.
          In order to load the JSON file, create a server: python -m http.server [PORT #]
          in the directory where the html file resides, and then go to localhost:[PORT #].
          This version will work since the server uses http.
    */
    
d3.json("world_countries.json", draw);
  </script>
</body>
</html>
