<!DOCTYPE html>
<html>
<head>
    <title>Drawing line with arrow at the end</title>

    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
    <script type='text/javascript'>

    function plot_flows(data) {
        
        var w = 300;
        var h = 300;

        var svg =  d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

        // arrow
        svg.append("svg:defs")
            .append("svg:marker")
            .attr("id", "triangle")
            .attr("refX", 6)
            .attr("refY", 6)
            .attr("markerWidth", 30)
            .attr("markerHeight", 30)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M 0 0 12 6 0 12 3 6")
            .style("fill", "black");

        //line              
        svg.append("line")
            .attr("x1",  100)
            .attr("y1", 100)
            .attr("x2", 200)
            .attr("y2", 100)
            .attr("stroke-width", 1)
            .attr("stroke", "black")
            .attr("marker-end", "url(#triangle)");
    }

    // Load the nodes and plot them 
    d3.tsv("dummy_flows.tsv", function(d) {
        return d;
    }, plot_flows);

</script>
</body>
</html>
